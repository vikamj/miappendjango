{% extends "master.html" %}

{% block title %}
  Listado de miembros
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p> 
  
  <h1>Miembros</h1>
  
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
