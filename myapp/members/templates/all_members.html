{% extends "master.html" %}

{% block title %}
  Todos los miembros
{% endblock %}


{% block content %}
  <div class="mycard">
    <h1>Miembros</h1>
    <ul>
      {% for x in mymembers %}
      <li onclick="window.location = 'details/{{ x.slug }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
